name: Deploy
on: push
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Dependencies
        run: npm ci
      - name: Lint
        run: npm lint
      - name: Build
        run: npm build


      